<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="Home">
    <h1>Aushadhi Rakshak<br></h1>
    <h3>~ Coding Yodhas</h3>
    <div class="login-container">
        <div class="login-box">
          <img src="logo.png" class="logo-top" alt="Shield Logo" />
          <h2>Login Details</h2>
          <form class="login-details" id="admin-login-form">
            <label id="Details" for="username">Username</label><br>
            <input type="text" id="username" placeholder="Enter your username" required><br>
            <label id="Details" for="password">Password</label><br>
            <input type="password" id="password" placeholder="Enter your password" required>
            <br>
            <button type="submit">Login</button>
          </form>
        </div>
    </div>
    <script>
    document.getElementById('admin-login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        // TODO: Replace with real authentication
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        if(username === 'admin' && password === 'admin') {
            window.location.href = 'admin.html';
        } else {
            alert('Invalid credentials');
        }
    });
    </script>
</body>
</html>
