<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Aushadhi Rakshak</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body class="admin">
    <header class="navbar">
      <i class="fa-solid fa-bars fa-2xl" style="color: white; margin-left: 10px;" ></i>
      <div class="navbar-right">
      <p>ADMIN</p>
      <img src="logo.png" class="admin-logo" alt="Shield Logo" />
      </div>
    </header>
    <div class="register-medicine">
        <div class="register-container">
        <h1 class="admin-h1">
            Register Medicine
        </h1>
        <form class="register-form">
            <label for="medicine-name" class="register-label">Medicine Name:</label><br>
            <input type="text" class="input" name="medicine-name" id="medicine-name" placeholder="Enter Medicine Name" required><br>
            
            <label for="drug" class="register-label">Drug:</label><br>
            <input type="text" class="input" name="drug" id="drug" placeholder="Enter Drug" required><br>
            
            <label for="batch-id" class="register-label">Batch ID:</label><br>
            <input type="text" class="input" name="batch-id" id="batch-id" placeholder="Enter Batch ID" required><br>
            
            <label for="manufacturer" class="register-label">Manufacturer:</label><br>
            <input type="text" class="input" name="manufacturer" id="manufacturer" placeholder="Enter Manufacturer" required><br>
            
            <label for="mfg-date" class="register-label">Manufacturing Date:</label><br>
            <input type="date" class="input" name="mfg-date" id="mfg-date" title="Select Manufacturing Date" required><br>

            <label for="exp-date" class="register-label">Expiry Date:</label><br>
            <input type="date" class="input" name="exp-date" id="exp-date" title="Select Expiry Date" required><br>
            
            <button class="admin-submit" type="submit">Register</button>
        </form>
        </div>
    </div>
</body>

<script>
document.querySelector('.register-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const form = e.target;
    const data = {
        name: form['medicine-name'].value.trim(),
        drug: form['drug'].value.trim(),
        batch_id: form['batch-id'].value.trim(),
        manufacturer: form['manufacturer'].value.trim(),
        mfg_date: form['mfg-date'].value,
        exp_date: form['exp-date'].value
    };
    if (!data.name || !data.drug || !data.batch_id || !data.manufacturer || !data.mfg_date || !data.exp_date) {
        alert('Please fill all required fields.');
        return;
    }
    try {
        const response = await fetch('http://15.207.21.154/drugs/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        if (response.ok) {
            alert('Medicine registered successfully!');
            form.reset();
        } else {
            const error = await response.json();
            alert('Error: ' + (error.detail || 'Registration failed.'));
        }
    } catch (err) {
        alert('Network error. Please try again.');
    }
});
</script>

<style>
.register-label {
  font-size: 20px;
  font-family: "Nunito", sans-serif;
}
</style>

</html>
