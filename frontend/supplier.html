<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="admin">

        <i class="fa-solid fa-bars fa-2xl" style="color: white; margin-left: 10px;" ></i>
        <div class="navbar-right">
        <p>Supplier</p>
        <img src="logo.png" class="admin-logo" alt="Shield Logo" />

    <div class="tm-cnt">
        <div class="tm">
            <h1 class="tm-title">Track Medicine</h1>
            <h2 class="tm-subtitle">Hash Code</h2>

            <i class="fa-solid fa-qrcode fa-xl" style="color: #b8b8b8;"></i>
            </div>
            <h2 class="tm-subtitle">Medicine Info:</h2>
