<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="supplier-style.css">
</head>
<body class="admin">
    <header class="navbar">
        <i class="fa-solid fa-bars fa-2xl" style="color: white; margin-left: 10px;" ></i>
        <div class="navbar-right">
        <p>Supplier</p>
        <img src="logo.png" class="admin-logo" alt="Shield Logo" />
        </div>
    </header>
    <div class="tm-cnt">
        <div class="tm">
            <h1 class="tm-title">Track Medicine</h1>
            <h2 class="tm-subtitle">Hash Code</h2>
            <div class="tm-input-container">
            <input type="text" class="tm-input" placeholder="Enter Medicine Hash Code">
            <i class="fa-solid fa-qrcode fa-xl" style="color: #b8b8b8;"></i>
            </div>
            <h2 class="tm-subtitle">Medicine Info:</h2>
        </div>
    </div>
</body>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const input = document.querySelector('.tm-input');
    const infoSubtitle = document.querySelector('.tm-subtitle:nth-of-type(2)');
    const tmDiv = document.querySelector('.tm');

    function displayMedicineInfo(info) {
        let infoDiv = document.getElementById('medicine-info');
        if (!infoDiv) {
            infoDiv = document.createElement('div');
            infoDiv.id = 'medicine-info';
            tmDiv.appendChild(infoDiv);
        }
        infoDiv.innerHTML = info;
    }

    input.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
            const hash = input.value.trim();
            if (!hash) {
                displayMedicineInfo('<span style="color:red;">Please enter a hash code.</span>');
                return;
            }
            //Replace with actual API call
            fetch(`/api/medicine/${encodeURIComponent(hash)}`)
                .then(res => {
                    if (!res.ok) throw new Error('Not found');
                    return res.json();
                })
                .then(data => {
                    displayMedicineInfo(`
                        <strong>Name:</strong> ${data.name}<br>
                        <strong>Manufacturer:</strong> ${data.manufacturer}<br>
                        <strong>Expiry:</strong> ${data.expiry}<br>
                        <strong>Status:</strong> ${data.status}
                    `);
                })
                .catch(() => {
                    displayMedicineInfo('<span style="color:red;">Medicine not found.</span>');
                });
        }
    });
});
</script>

</html>
